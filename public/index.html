<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="//db.onlinewebfonts.com/c/5721c258554db5405f1e10d6cbe056d1?family=FrankfurterHigD" rel="stylesheet"
        type="text/css" />
    <!-- <script src="https://www.youtube.com/iframe_api"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="./style.css">
    <title>EntertainMe</title>
</head>

<body>
    <div class="wrapper">
        <nav class="container">
            <div class="navHeader"><a href="index.html">Entertain Me</div>
            </a>
            <div class="navLinks">
                <ul class="navLinks">
                    <li><a id="navLinks_login" link=''>Login</a></li>
                </ul>
            </div>
        </nav>
        <main id="main" class="container">
            <div class="main_container" id="buttonContainer">
                <div class="button">
                    <button id="entertainMeBtn">Entertain Me</button>
                </div>
            </div>
            <div class="main_container main_container_api">
                <div class="apiResults">
                    <div id='mainLoader' class="lds-hourglass"></div>
                    <div id="nyt_tmdb">
                        <img src="" id="img" alt="">
                        <h2 id="title"></h2>
                        <p id="summary"></p>
                        <div id="amazonURL">Amazon</div>
                    </div>
                    <div class="" id="playerContainer">
                        <div class="" id="player"></div>
                    </div>
                </div>
            </div>
            <div class="main_container">
                <div class="save">
                    <button id="saveButton">Save</button>
                    <div id='loader' class="lds-hourglass"></div>
                    <p class="" id="errorStats"></p>
                </div>
            </div>
        </main>
        <section class="container_footer_left">
            <div class="" id="about" style="width: 100%; height: 100%; margin: auto;">
                <a id="about_link" href='about_index.html'>About Us</a>
        </section>
        <section class="container_footer_right">
            <div class="" id="saved-content" style="width: 100%; height: 100%; margin: auto;">
                <a link=''>Saved</a>

            </div>
        </section>
    </div>
    <div id="myModalSaved" class="modalSaved">
        <div class="modal-saved-content">
            <span class="closeSaved">&times;</span>
            <h1 style="text-align: center;">Saved</h1>
            <div class="" id="savedContentRender">
                <!-- <p>Movies</p> -->
                <div class="savedUserContent" id="savedMovies"></div>
                <!-- <p>Youtube</p> -->
                <div class="savedUserContent" id="youtubeVideo"></div>
                <!-- <p id="youtube"></p> -->
                <!-- <p>Books</p> -->
                <div class="savedUserContent" id="savedBooks"></div>
                <div class="savedUserContent" id="savedSongs"></div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="firebaseui-auth-container"></div>
        </div>
    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
    <script src="./src/apiKeys.js"></script>
    <script src="./src/vanApi.js"></script>
    <script src="./src/firebase.js"></script>
    <script src="./src/firebaseDB.js"></script>
    <script src="./src/profileContent.js"></script>
    <script src="./src/youtubeApi.js"></script>
    <script src="./src/songApi.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
